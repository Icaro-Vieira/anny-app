<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Anny App</title>
  </head>
  <body>
    <!-- ==================== NAVIGATION ==================== -->
    <header id="home">
      <nav>
        <ul>
          <li><img src="assets/img/logo.svg" alt="logo" /></li>
          <a href="#home"><li class="transparent__button">Home</li></a>
          <a href="#about"><li class="transparent__button">Sobre</li></a>
          <a href="#plans"><li class="transparent__button">Planos</li></a>

          <div class="container_buttons__header">
            <li id="login">Login</li>
            <!-- ADICIONAR LINK EXTERNO (_blank) para o login -->
            <li id="start">Começar</li>
            <!-- ADICIONAR LINK EXTERNO (_blank) para o Inscreva-se -->
          </div>
        </ul>
      </nav>
    </header>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main>
      <section class="section__hero">
        <div class="content__hero"></div>
        <img
          id="desktop__mobile"
          src="assets/img/laptop-and-phone.png"
          alt=""
        />
        <div class="background__gray">
          <img src="assets/img/background-pattern.svg" alt="" />
        </div>
      </section>

      <div id="circle__gray"></div>

      <!-- ==================== ABOUT CONTENT ==================== -->
      <section id="about">
        <div class="container-info"> 
            <div class="info-content">
              <div class="info-circle__green"></div>
              <p class="info-p">Sobre</p>
            </div>
            
            <h1>Monitore e organize sua empresa com facilidade</h1>
            <p id="about-p">
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC.
            </p>
            <button id="about_button__start">Começar</button>
        </div>
        
        <img id="about-img__woman"
          src="assets/img/woman-laptop-phone.png"
          alt="Mulher segurando um celular e analizando os ganhos e horaris do seu negócio"
        />
      </section>

      <section id="plans"></section>
    </main>

    <footer></footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
